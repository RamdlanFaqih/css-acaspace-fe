<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            background-color: black;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* DRY - Don't repeat yourself */

        .item-1,
        .item-2,
        .item-3 {
            height: 100px;
        }

        .item-1 {
            background-color: aqua;
        }

        .item-2 {
            background-color: azure;
        }

        .item-3 {
            background-color: yellow;
        }

        .container-grid {
            display: grid;
            gap: 20px;
            background-color: black;
            padding: 10px;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>

<body>
    <h1>FLEX</h1>
    <div class="container">
        <div class="item-1">
            <span>HamburgerMenu</span>
            <span>Logo</span>
        </div>
        <div class="item-2">
            <span>Searchbar</span>
            <span>Mic Icon</span>
        </div>
        <div class="item-3">
            <span>three dots</span>
            <span>sign in</span>
        </div>
    </div>

    <h1>GRID</h1>
    <div class="container-grid">
        <div class="item-1">
            <span>Sidebar</span>
            <span>Logo</span>
        </div>
        <div class="item-2">
            <span>Searchbar</span>
            <span>Mic Icon</span>
        </div>
        <div class="item-3">
            <span>Searchbar</span>
            <span>Mic Icon</span>
        </div>
    </div>
</body>

</html>
